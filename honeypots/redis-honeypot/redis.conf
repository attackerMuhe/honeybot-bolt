# Redis Honeypot Configuration
# Enable PROXY protocol to capture real client IPs

# Network settings
bind 0.0.0.0
port 6379
tcp-backlog 511

# Enable PROXY protocol support
proxy-protocol-enabled yes

# Logging
loglevel verbose
logfile /var/log/redis/redis.log

# Security settings
protected-mode no
requirepass ""

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings (disabled for honeypot)
save ""
appendonly no

# Client settings
timeout 300
tcp-keepalive 300

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database settings
databases 16

# Replication settings
replica-serve-stale-data yes
replica-read-only yes

# Security settings for honeypot
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client query buffer
client-query-buffer-limit 1gb

# Protocol buffer
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# AOF settings (disabled)
aof-rewrite-incremental-fsync yes

# RDB settings (disabled)
rdbcompression yes
rdbchecksum yes

# Stop writes on bgsave error
stop-writes-on-bgsave-error no

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no